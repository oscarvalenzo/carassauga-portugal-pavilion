                  cursor: pointer;
                  transition: all 0.2s;
                }

                .recipe-item:hover {
                  transform: translateX(4px);
                }

                .recipe-thumb {
                  width: 60px;
                  height: 60px;
                  object-fit: cover;
                  border-radius: 8px;

                .recipe-info {
                  flex: 1;
                }

                .recipe-name {
                  display: block;
                  font-weight: 600;
                  font-size: 14px;
                  color: #1a1a1a;
                  margin-bottom: 4px;
                }

                .recipe-meta {
                  display: block;
                  font-size: 12px;
                  color: #666;
                }

                .recipe-arrow {
                  color: #ccc;
                }

                .unlock-card {
                  background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
                  border-radius: 16px;
                  padding: 24px;
                  text-align: center;
                }

                .unlock-icon {
                  font-size: 48px;
                  margin-bottom: 12px;
                }

                .unlock-title {
                  font-weight: 700;
                  font-size: 18px;
                  color: #1a1a1a;
                  margin-bottom: 8px;
                }

                .unlock-text {
                  font-size: 14px;
                  color: #666;
                  line-height: 1.5;
                }

                .navbar {
                  position: fixed;
                  bottom: 0;
                  left: 0;
                  right: 0;
                  background: white;
                  border-top: 1px solid #e0e0e0;

                  justify-content: space-around;
                  padding: 8px 0 24px 0;
                  box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
                }

                .nav-item {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  gap: 4px;
                  background: none;
                  border: none;
                  cursor: pointer;
                  padding: 8px 16px;
                  border-radius: 12px;
                  transition: all 0.2s;
                  color: #999;
                  position: relative;
                }

                .nav-item.active {
                  color: #2d7f3e;
                }

                .nav-item span {
                  font-size: 11px;
                  font-weight: 600;
                }

                .nav-badge {
                  position: absolute;
                  top: 4px;
                  right: 8px;
                  width: 18px;
                  height: 18px;
                  background: #e74c3c;
                  color: white;
                  border-radius: 50%;
                  font-size: 10px;
                  font-weight: 700;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                }

                @media (max-width: 400px) {
                  .phone-frame {
                    width: 100%;
                    height: 100vh;
                    border-radius: 0;
                  }
                }

                .screen-wrapper::-webkit-scrollbar {
                  width: 0;
                }
              `}</style>

              <div className="phone-frame">
                <div className="phone-notch"></div>
                <div className="screen-wrapper">
                  {currentScreen === 'home' && <HomeScreen />}
                  {currentScreen === 'map' && <MapScreen />}
                  {currentScreen === 'quests' && <QuestScreen />}
                  {currentScreen === 'profile' && <ProfileScreen />}
                </div>
                <NavBar />
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CarassaugaApp />);
    </script>
