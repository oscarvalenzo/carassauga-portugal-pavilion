services:
  - type: web
    name: carassauga-backend
    env: node
    rootDir: server
    buildCommand: cd server && npm install --legacy-peer-deps
    startCommand: npx ts-node --transpile-only src/server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://carassauga-app.web.app
    healthCheckPath: /health
