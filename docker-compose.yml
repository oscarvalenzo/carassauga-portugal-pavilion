version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: carassauga-db
    environment:
      POSTGRES_USER: carassauga
      POSTGRES_PASSWORD: development
      POSTGRES_DB: carassauga_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database-seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U carassauga']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: carassauga-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: carassauga-api
    environment:
      DATABASE_URL: postgresql://carassauga:development@postgres:5432/carassauga_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: development-secret-change-in-production
      NODE_ENV: development
      PORT: 4000
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  # Frontend (Development)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: carassauga-frontend
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports:
      - '5173:5173'
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

